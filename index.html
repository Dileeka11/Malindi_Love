<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>MY LOVE</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                background: url('bg.jpg') no-repeat center center/cover;

                overflow-x: hidden;
            }

            .falling-elements {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }

            .heart-fall, .rose-fall {
                position: fixed;
                z-index: 1;
                animation: fall linear infinite;
                opacity: 0.7;
            }

            .heart-fall {
                color: #ff4d6d;
                font-size: 24px;
            }

            .rose-fall {
                color: #e60073;
                font-size: 28px;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0.4;
                }
            }

            .header-illustration {
                width: 400px;
                height: 400px;
                margin-bottom: 20px;
                position: relative;
                z-index: 2;
            }

            .header-illustration svg {
                width: 100%;
                height: 100%;
            }

            .header-text {
                text-align: center;
                font-family: 'Brush Script MT', cursive;
                color: #1a365d;
                font-size: 48px;
                margin: 20px 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                z-index: 2;
                position: relative;
            }

            #envelope {
                position: relative;
                height: 180px;
                width: 280px;
                border-bottom-left-radius: 6px;
                border-bottom-right-radius: 6px;
                margin-left: auto;
                margin-right: auto;
                background-color: #ff2a22;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                z-index: 2;
            }

            #envelope:hover {
                cursor: pointer;
            }

            .front {
                position: absolute;
                width: 0;
                height: 0;
                z-index: 3;
            }

            .flap {
                border-top: 98px solid #ff2a22;
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-bottom: 82px solid transparent;
                transform-origin: top;
            }

            .pocket {
                border-left: 140px solid #ff748d;
                border-right: 140px solid #ff748d;
                border-bottom: 90px solid #ff98a7;
                border-top: 90px solid transparent;
                border-bottom-left-radius: 6px;
                border-bottom-right-radius: 6px;
            }

            .letter {
                position: relative;
                background-color: white;
                width: 90%;
                height: 90%;
                top: 5%;
                border-radius: 10px;
                box-shadow: 0 2px 26px rgba(0, 0, 0, .12);
                margin-left: auto;
                margin-right: auto;
            }

            .letter:after {
                content: "";
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .words {
                position: absolute;
                left: 10%;
                width: 80%;
                height: 14%;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                color: black;
            }

            .line1 { top: 15%; }
            .line2 { top: 30%; }
            .line3 { top: 50%; text-align: center; }
            .line4 { top: 65%; text-align: center; }

            .open .flap {
                transform: rotatex(180deg);
                transition: transform 0.4s ease, z-index 0.6s;
                z-index: 1;
            }

            .close .flap {
                transform: rotatex(0deg);
                transition: transform 0.4s 0.6s ease, z-index 1s;
                z-index: 5;
            }

            .open .letter {
                transform: translatey(-120px);
                transition: transform 0.4s 0.6s ease, z-index 0.6s;
                z-index: 2;
            }

            .close .letter {
                transform: translatey(0deg);
                transition: transform 0.4s ease, z-index 1s;
                z-index: 1;
            }

            .hearts {
                position: absolute;
                top: 90px;
                left: 0;
                right: 0;
                z-index: 2;
            }

            .heart {
                position: absolute;
                bottom: 0;
                right: 10%;
            }

            .heart:before, .heart:after {
                position: absolute;
                content: "";
                background: #d00000;
                width: 50px;
                height: 80px;
                left: 50px;
                top: 0;
                border-radius: 50px 50px 0 0;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
            }

            .heart:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }

            .close .heart {
                opacity: 0;
                animation: none;
            }

            .a1 {
                left: 20%;
                transform: scale(0.6);
                opacity: 1;
                animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
                animation-fill-mode: forwards;
                animation-delay: 0.7s;
            }
            .a2 {
                left: 55%;
                transform: scale(1);
                opacity: 1;
                animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
                animation-fill-mode: forwards;
                animation-delay: 0.7s;
            }
            .a3 {
                left: 10%;
                transform: scale(0.8);
                opacity: 1;
                animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
                animation-fill-mode: forwards;
                animation-delay: 0.7s;
            }

            @keyframes slideUp {
                0% { top: 0; }
                100% { top: -600px; }
            }

            @keyframes sideSway {
                0% { margin-left: 0px; }
                100% { margin-left: 50px; }
            }

            .reset {
                text-align: center;
                z-index: 2;
                position: relative;
            }

            .reset button {
                font-weight: 800;
                font-style: normal;
                transition: all 0.1s linear;
                background-color: transparent;
                border: solid 2px #FF6863;
                border-radius: 4px;
                color: #FF6863;
                display: inline-block;
                font-size: 14px;
                text-transform: uppercase;
                margin: 20px;
                margin-top: 110px;
                padding: 10px;
                line-height: 2em;
                text-decoration: none;
                min-width: 150px;
                outline: none;
            }

            .reset button:hover {
                background-color: #FF6863;
                cursor: pointer;
                color: white;
            }

            .valentine {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(20, 20, 20);
                font-size: 30px;
                margin-bottom: 20px;
                z-index: 2;
                position: relative;
            }

            .nav-button {
            position: fixed;
            bottom: 40px;
            left: 40px;
            }

        </style>
    </head>
    <body>
        
        <div class="falling-elements" id="falling-elements"></div>
        
        <div class="header-illustration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                <defs>
                    <clipPath id="heartClip">
                        <path d="M200 360 C 10 200 40 100 100 100 C 160 100 200 150 200 150 C 200 150 240 100 300 100 C 360 100 390 200 200 360" />
                    </clipPath>
                </defs>
                <g>
                    <path d="M200 360 C 10 200 40 100 100 100 C 160 100 200 150 200 150 C 200 150 240 100 300 100 C 360 100 390 200 200 360" fill="#FF8B9B"/>
                    <image 
                        href="Malindi.jpg"
                        width="400" 
                        height="400" 
                        clip-path="url(#heartClip)"
                        preserveAspectRatio="xMidYMid slice"
                    />
                </g>
                <g id="foliage" fill="#90C290">
                    <path d="M50 80 Q 60 60 80 70 Q 70 90 50 80" />
                    <path d="M30 120 Q 40 100 60 110 Q 50 130 30 120" />
                    <path d="M20 160 Q 30 140 50 150 Q 40 170 20 160" />
                    <path d="M350 80 Q 340 60 320 70 Q 330 90 350 80" />
                    <path d="M370 120 Q 360 100 340 110 Q 350 130 370 120" />
                    <path d="M380 160 Q 370 140 350 150 Q 360 170 380 160" />
                </g>
                <g id="flowers">
                    <circle cx="70" cy="75" r="5" fill="#FFFFFF"/>
                    <circle cx="40" cy="115" r="5" fill="#87CEEB"/>
                    <circle cx="25" cy="155" r="5" fill="#FFFFFF"/>
                    <circle cx="330" cy="75" r="5" fill="#FFFFFF"/>
                    <circle cx="360" cy="115" r="5" fill="#87CEEB"/>
                    <circle cx="375" cy="155" r="5" fill="#FFFFFF"/>
                </g>
                <g id="berries" fill="#FF6B6B">
                    <circle cx="45" cy="90" r="3"/>
                    <circle cx="35" cy="95" r="3"/>
                    <circle cx="40" cy="100" r="3"/>
                    <circle cx="355" cy="90" r="3"/>
                    <circle cx="365" cy="95" r="3"/>
                    <circle cx="360" cy="100" r="3"/>
                </g>
            </svg>
        </div>
        
        <h1 class="header-text">Happy Valentine's Day Sudu !!! </h1>
        <h2 class="valentine">💖 My love, I’ve written this special letter just for you. Open it and feel my heart in every word.</h2>
        
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">My Love,</p>
                    <p class="words line2">You are my everything.My love for you will never fade.</p>
                    <p class="words line3">Forever yours,</p>
                    <p class="words line4">Dileeka</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>

        <div class="page-transition">
            <div class="transition-heart">❤️</div>
        </div>
    
        <a href="memories.html" class="nav-button" id="navButton">
            <span>💌</span>
        </a>
    
        <div class="love-path" id="lovePath"></div>

        <script>
            $(document).ready(function() {
                // Envelope functionality
                var envelope = $("#envelope");
                var btn_open = $("#open");
                var btn_reset = $("#reset");

                envelope.click(function() {
                    open();
                });
                btn_open.click(function() {
                    open();
                });
                btn_reset.click(function() {
                    close();
                });

                function open() {
                    envelope.addClass("open").removeClass("close");
                }

                function close() {
                    envelope.addClass("close").removeClass("open");
                }

                // Falling elements functionality
                function createFallingElement() {
                    const elements = ['❤', '🌹'];
                    const element = document.createElement('div');
                    const elementType = Math.random() < 0.7 ? 'heart-fall' : 'rose-fall';
                    
                    element.className = elementType;
                    element.innerHTML = elements[elementType === 'heart-fall' ? 0 : 1];
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    document.getElementById('falling-elements').appendChild(element);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 5000);
                }

                // Create new falling elements every 300ms
                setInterval(createFallingElement, 300);
            });
        </script>
    </body>
</html>
